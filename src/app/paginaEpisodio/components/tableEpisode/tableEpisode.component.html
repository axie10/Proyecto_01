<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 10%;">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> NÂº </th>
    <td mat-cell *matCellDef="let element"> {{id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> date </th>
    <td mat-cell *matCellDef="let element"> {{date}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="episode">
    <th mat-header-cell *matHeaderCellDef> episode </th>
    <td mat-cell *matCellDef="let element"> {{episode}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
