
<div class="mat-dialog">
  <h2 mat-dialog-title style="width: 100%; color: white; font-family: 'Courier New', Courier, monospace; font-size: x-large;">Información Episodio</h2>
  <mat-dialog-content style="width: 100%;">
    <form class="example-form" [formGroup]="myForm" (ngSubmit)="BuscarEpisodio()">
      <mat-form-field style="width: 100%;">
        <input id="name" formControlName="numeroEpisodio" matInput placeholder="Nº del episodio" style="width: 100%;">
      </mat-form-field>
    </form>
    <mat-dialog-actions style="display: flex; justify-content: right;">
      <button class="boton-buscar" mat-button mat-dialog-close (click)="BuscarEpisodio()" style="font-family: 'Courier New', Courier, monospace; font-size: large; font-weight: 900;">Buscar</button>
    </mat-dialog-actions>
  </mat-dialog-content>
</div>
